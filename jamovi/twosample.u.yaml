title: Two Sample Non-parametric Bootstrap
name: twosample
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable (two levels)
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: stat
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: comparison
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conflevel
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: replicates
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plot
